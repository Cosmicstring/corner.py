version: 2

submodules:
  include: all

build:
  os: ubuntu-20.04
  tools:
    python: "3.10"

python:
  install:
    - method: pip
      path: "setuptools>=62.0"
    - method: pip
      path: .
      extra_requirements:
        - docs
  system_packages: true

sphinx:
  builder: dirhtml
  configuration: docs/conf.py
  fail_on_warning: true
